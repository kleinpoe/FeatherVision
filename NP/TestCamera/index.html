<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
<title></title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style>
	body{
	margin:0;
	padding:0;
	background-color:#303030;
	}
	
	#streamStage{
	position:fixed;
	top:0;
	left:0;
	width:100%;
	height:100%;
	}
	
	#streamStage:before {
	content: '';
	box-sizing: border-box;
	position: absolute;
	top: 50%;
	left: 50%;
	width: 2rem;
	height: 2rem;
	margin-top: -1rem;
	margin-left: -1rem;
	}
	
	#stream, #canvas{
	max-height: 100%;
	max-width: 100%;
	margin: auto;
	position: absolute;
	top: 0; left: 0; bottom: 0; right: 0;
	}
	</style>
<script src="/jmuxer.min.js"></script>
</head>
<body>
	<div id="streamtage">
		<video autoplay muted id="stream"></video>
		<canvas id="canvas"></canvas>  
   </div>
   <div>
   <input type="checkbox" id="CheckBoxShowGrid" name="Show Grid" />
   <label for="Show Grid">Show Grid</label>
  </div>
<body>
    <script>

class Grid{
    constructor() {
        this.stream  = document.getElementById("stream");
        this.canvas = document.getElementById("canvas");
        this.context = this.canvas.getContext('2d');
        this.thickness = 1;
        this.offset = Math.floor(this.thickness/2);
    }

    render(){
        let width = this.stream.clientWidth;
        let height = this.stream.clientHeight;
        let w = width / 3;
        let h = height / 3;
        this.canvas.width = width;
        this.canvas.height = height;
        this.context.fillStyle = 'red';

        this.context.fillRect(w - this.offset, 0, this.thickness, height);
        this.context.fillRect(w * 2 - this.offset, 0, this.thickness, height);
        this.context.fillRect(0, h - this.offset, width, this.thickness);
        this.context.fillRect(0, h * 2 - this.offset, width, this.thickness);
    }

}


	window.onload = function(){	
		var jmuxer = new JMuxer({
			node: 'stream',
			mode: 'video',
			flushingTime: 0,
			fps: $fps,
			debug: false
		 });

		var ws = new WebSocket("ws://$ip:$port/ws/");
		ws.binaryType = 'arraybuffer';

		const grid = new Grid();


		ws.addEventListener('message',
		function(event)
		{
			if (!document.hidden)
			{
				var isKeyframe = new Uint8Array(event.data,0,1)[0] > 0;
				var timestampBytes = new Uint8Array(event.data,1,8);
				var frameData = new Uint8Array(event.data,9);
				jmuxer.feed({video: frameData});	
				ws.send( timestampBytes );
				var showGrid = document.querySelector("#CheckBoxShowGrid").checked;
				
				 grid.thickness = showGrid ? 1 : 0;
				
				grid.render();
			}
			
		});

		window.onresize = function(){
        grid.render();
    	};

    	window.onorientationchange = function(){
        grid.render();
    	};
	}     
    </script>
</body>
</html>
