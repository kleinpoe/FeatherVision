<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
<title></title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style>
	body{
	margin:0;
	padding:0;
	background-color:#303030;
	}
	
	#streamStage{
	position:fixed;
	top:0;
	left:0;
	width:100%;
	height:100%;
	}
	
	#streamStage:before {
	content: '';
	box-sizing: border-box;
	position: absolute;
	top: 50%;
	left: 50%;
	width: 2rem;
	height: 2rem;
	margin-top: -1rem;
	margin-left: -1rem;
	}
	
	#stream, #canvas{
	max-height: 100%;
	max-width: 100%;
	margin: auto;
	position: absolute;
	top: 0; left: 0; bottom: 0; right: 0;
	}
	</style>
<script src="/jmuxer.min.js"></script>
</head>
<body>
	<div id="streamtage">
		<video autoplay muted id="stream"></video>
		<canvas id="canvas"></canvas>  
   </div>
   <div>
   <input type="checkbox" id="CheckBoxShowGrid" name="Show Grid" />
   <label for="Show Grid">Show Grid</label>
  </div>
  <div>
	<input type="checkbox" id="CheckBoxShowDetections" name="Show Detections" />
	<label for="Show Detections">Show Detections</label>
   </div>
<body>
    <script>

class Grid{
    constructor() {
        this.stream  = document.getElementById("stream");
        this.canvas = document.getElementById("canvas");
        this.context = this.canvas.getContext('2d');
        this.thickness = 1;
        this.offset = Math.floor(this.thickness/2);
    }

    render(){
        let width = this.stream.clientWidth;
        let height = this.stream.clientHeight;
        let w = width / 3;
        let h = height / 3;

        this.context.fillRect(w - this.offset, 0, this.thickness, height);
        this.context.fillRect(w * 2 - this.offset, 0, this.thickness, height);
        this.context.fillRect(0, h - this.offset, width, this.thickness);
        this.context.fillRect(0, h * 2 - this.offset, width, this.thickness);
    }

	prepareRender()
	{
		let width = this.stream.clientWidth;
        let height = this.stream.clientHeight;
        this.canvas.width = width;
        this.canvas.height = height;
        this.context.strokeStyle  = 'green';
		this.context.fillStyle = 'green';
		this.context.clearRect(0,0,width,height);
	}

	renderDetection(top, left, bottom, right, label, score){
		
		let width = this.stream.clientWidth;
        let height = this.stream.clientHeight;

		let boxx = left*width;
		let boxy = top*height;
		let boxw = (right-left)*width;
		let boxh = (bottom-top)*height;
		//console.log("[DEBUG] rendering box " + boxx + " " + boxy + " " + boxw + " " + boxh);

		//this.context.clearRect(0,0,width,height);
        this.context.strokeRect(boxx, boxy, boxw, boxh);
		this.context.font = "40px Verdana";
		this.context.fillText(label + " " + (score * 100).toFixed(0) + "%", boxx, boxy + boxh);
	}

}


	window.onload = function(){	
		var jmuxer = new JMuxer({
			node: 'stream',
			mode: 'video',
			flushingTime: 0,
			fps: $fps,
			debug: false
		 });

		var ws = new WebSocket("ws://$ip:$port/ws/");
		ws.binaryType = 'arraybuffer';

		const grid = new Grid();


		ws.addEventListener('message',
		function(event)
		{
				var view = new DataView(event.data)
				var numberOfDetections = view.getInt32(0, true);

				var detectionBytes = 32;
				var offset = detectionBytes * numberOfDetections + 4;
				var isKeyFrame = view.getInt8(offset) > 0;
				var timeStamp = view.getBigUint64(offset+1, true);
				var timestampBytes = new Uint8Array(event.data,offset+1,8);
				var frameData = new Uint8Array(event.data,offset+9);
				jmuxer.feed({video: frameData});	


				var showDetections = document.querySelector("#CheckBoxShowDetections").checked;
				grid.prepareRender()
				for (let i = 0; i < numberOfDetections; i++){
					var boxTop = view.getFloat32(4 + i*detectionBytes,true);
					var boxLeft = view.getFloat32(4+4+ i*detectionBytes,true);
					var boxBottom = view.getFloat32(4+8+ i*detectionBytes,true);
					var boxRight = view.getFloat32(4+12+ i*detectionBytes,true);
					var score = view.getFloat32(4+16+ i*detectionBytes,true);
					var decoder = new TextDecoder("utf-8");
					var label = decoder.decode(new Uint8Array(event.data,4+20+ i*detectionBytes,12));
					if(showDetections){grid.renderDetection(boxTop,boxLeft,boxBottom,boxRight, label, score)}
					
					//console.log("[DEBUG] Received Detection for timestamp: " + timeStamp + " " + label + " Box[" + boxTop + " " + boxLeft + " " + boxBottom + " " + boxRight + "] Score"+score)
				}

				//console.log("[DEBUG] isKeyFrame=" + isKeyFrame + " NumberOfDetections=" + numberOfDetections + " Timestamp=" + timeStamp)
				ws.send( timestampBytes );
				
				var showGrid = document.querySelector("#CheckBoxShowGrid").checked;
				if(showGrid){grid.render();}
				//grid.renderDetection(0.1, 0.1, 0.9, 0.9, "???")
			
			
		});

		window.onresize = function(){
        grid.render();
    	};

    	window.onorientationchange = function(){
        grid.render();
    	};
	}     
    </script>
</body>
</html>
